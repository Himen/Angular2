<div id="search-component">
    <h4>Hero Search</h4>
    <input type="text" id="search-box" #searchBox (keyup)="search(searchBox.value)"/>
    <div>
        <div *ngFor="let hero of heroes | async" (click)="goToDetail(hero)" class="seatch-result">
            {{hero.name}}
        </div>
    </div>
</div>
